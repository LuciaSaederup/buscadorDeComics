<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Comics</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <section id="presentacion">
            <div id="titulo-seccion" class="titulo-seccion">
                <div class="titulo">
                    <h1>BUSCADOR DE COMICS</h1>
                </div>
            </div>
            <div id="banner" class="banner">

            </div>
            <nav class="navbar" id="navbar">
                <div class="buscador" id="buscador">
                    <!-- <h2>Buscar</h2> -->
                    <label for="buscador">Buscar
                    <input type="text" id="buscador" class="input-buscador"></label>
                </div>
                <div class="filtros">
                    <!-- <h2>Filtros</h2> -->
                    <form>
                        <label for="filtros">Filtros
                        <select name="tipo" id="filtro-tipo">
                            <option value="comic">Comic</option>
                            <option value="personaje">Personaje</option>
                        </select>
                        <div id="contenedor">
                        <select name="orden" id="filtro-orden">
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                        </select>
                    </div>
                    </label>
                    <button type="submit" id="boton-buscar">Buscar</button>
                    </form>
                </div>
            </nav>
        </section>
        <section id="seccion-comics">

        </section>
        
        <div id="personajes"></div>

        <div id="controles">
            <button id="prev">Pagina anterior</button>
            <button id="next">Proxima pagina</button>
        </div>   
        <div id="controles-personaje">  
            <button id="prev-personaje">Pagina anterior</button>
            <button id="next-personaje">Proxima pagina</button>
        </div>
        
       
    
        
        



    </div>
    <script src="index.js"></script>
</body>

</html>
