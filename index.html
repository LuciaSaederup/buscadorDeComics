<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Comics</title>
    <script src="https://kit.fontawesome.com/2d575903b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1>Buscando Comics</h1>
        </div>
        <div class="banner"></div>
    </header>
    <main>
        <div class="searchSection">
            <h2 class="searchTitle-h2">BUSQUEDA DE COMICS</h2>
            <form id="formSearch" class="searchContainer">
                <div class="seccion-busqueda">
                    <i class="fas fa-search fa-2x"></i>
                    <input name="searchTxt" class="search-input" id ="search" type="text" placeholder=" Escribe tu busqueda aquÃ­">
                </div>
                <div class="searchFunciones">
                    <div class="searchSelectors">
                        <div class="selectorContainer">
                            <label for="type" class="selectorContainer-label ">Tipo</label>
                            <select name="type" id="type" class="selectorContainer-select">
                                <option value="comics" class="options-style-1">COMICS</option>
                                <option value="characters"class="options-style-1" >PERSONAJES</option>
                            </select>
                        </div>
                        <div class="selectorContainer">
                            <label class="selectorContainer-label">Ordenado por</label>
                            <select name="orderComicsBy" id="orderComicsBy" class="selectorContainer-select">
                                <option value="title"class="options-style-2" > A - Z </option>
                                <option value="-title" class="options-style-2"> Z - A </option>
                                <option value="-focDate" class="options-style-2">Recientes</option>
                                <option value="focDate" class="options-style-2">Antiguos</option>
                            </select>
                            <select name="orderCharactersBy" id="orderCharactersBy" class="selectorContainer-select d-none">
                                <option value="name" class="options-style-2">A-Z</option>
                                <option value="-name" class="options-style-2">Z-A</option>
                            </select>
                        </div>
                    </div>
                    <div class="searchButton">
                        <input type="submit" value="BUSCAR" class="searchButton-input">
                    </div>
                </div>
            </form>
        </div>
            <div class="cardsSection">
                <h2 class="cards-h2" id="cardsResultados">Resultados de su busqueda</h2>
                <p class="cards-p" id="cardsSinResultados"> Sin resultados</p>
                <div class="cards-container" id="cardsContainer">             
                </div>
            </div>
            <div class="paginas">
                <button id="firstPage"><i class="fas fa-step-backward"></i></button>
                <button id="PreviousPage"><i class="fas fa-chevron-circle-left"></i></button>
                <button id="nextPage"><i class="fas fa-chevron-circle-right"></i></button>
                <button id="lastPage"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
