<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Comics</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <section id="presentacion">
            <div id="titulo-seccion" class="titulo-seccion">
                <div class="titulo">
                    <h1>BUSCADOR DE COMICS</h1>
                </div>
            </div>
            <div id="banner" class="banner">

            </div>
            <nav class="navbar" id="navbar">
                <div class="buscador" id="buscador">
                    <!-- <h2>Buscar</h2> -->
                    <label for="buscador">Buscar
                    <input type="text" id="input-buscador" class="input-buscador"></label>
                </div>
                <div class="filtros">
                    <!-- <h2>Filtros</h2> -->
                    <label for="filtros">Filtros
                    <select name="tipo" id="filtro-tipo">
                        <option value="comic">Comic</option>
                        <option value="personaje">Personaje</option>
                    </select>
                    <select name="orden" id="filtro-orden">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="mas-nuevos">Mas Nuevos</option>
                        <option value="mas-viejos">Mas viejos</option>
                    </select>
                </label>
                </div>
            </nav>
        </section>
        <section id="seccion-comics">

        </section>
    </div>
</body>
<script src="index.js"></script>

</html>
