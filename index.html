<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Comics</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">

</head>

<body>
    <div id="container">
        <section id="presentacion">

            <div id="banner" class="banner">

            </div>
            <nav class="navbar" id="navbar">
                <section id="seccion-busqueda">
                    <form id="form-busqueda">
                        <input type="text" placeholder="Buscar comics" id="busqueda">

                      

                        <button type="submit">Buscar</button>

                    </form>
                </section>

                <div class="filtros">

                    <form>
                        <label for="filtros">Filtros
                            <select name="tipo" id="filtro-tipo">
                                <option value="comic">Comic</option>
                                <option value="personaje">Personaje</option>
                            </select>
                            <select name="orden" id="filtro-orden">
                                <option value="a-z">A-Z</option>
                                <option value="z-a">Z-A</option>
                                <option value="nuevos">Mas Nuevos</option>    
                                <option value="viejos">Mas viejos</option>
                            </select>
                        </label>
                    </form>

                    <label for="filtros">Filtros
                    <select name="tipo" id="filtro-tipo">
                        <option value="comic">Comic</option>
                        <option value="personaje">Personaje</option>
                    </select>
                    <select name="orden" id="filtro-orden">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="mas-nuevos">Mas Nuevos</option>
                        
                        <option value="mas-viejos">Mas viejos</option>
                    </select>
                </label>

                </div>
            </nav>
        </section>
        <section id="tarjetas">
            <div id="div-tarjetas" class="contenedor-tarjetas">

            </div>
        </section>

        <section id="detalle">
            <div></div>
        </section>
        <div id="controles">
            <button id="prev">Pagina anterior</button>
            <button id="next">Proxima pagina</button>
        </div>   
        <div id="controles-personaje">  
            <button id="prev-personaje">Pagina anterior</button>
            <button id="next-personaje">Proxima pagina</button>
        </div>
    </div>
</body>
<script src="index.js"></script>


</html>
