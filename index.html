<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Comics</title>
    <script defer src="/your-path-to-fontawesome/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1>Buscando Comics</h1>
        </div>
        <div class="banner"></div>
    </header>
    <main>
        <div id="container">
            <section id="presentacion">
                <nav id="navbar">
                    <div id="buscador">
                        <h2>Buscar</h2>
                        <input type="text" id="buscador">
                    </div>
                    <div>
                        <h2>Filtros</h2>
                        <select name="tipo" id="filtro-tipo">
                        <option value="comic">Comic</option>
                        <option value="personaje">Personaje</option>
                    </select>
                        <select name="orden" id="filtro-orden">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="mas-nuevos">Mas Nuevos</option>
                        <option value="mas-viejos">Mas viejos</option>
                    </select>
                    </div>
                </nav>
            </section>
            <div class="cardsSection">
                <h2 class="cards-h2" id="cardsResultados">Resultados de su busqueda</h2>
                <p class="cards-p" id="cardsSinResultados"> Sin resultados</p>
                <div class="cards-container" id="cardsContainer">             
                </div>
            </div>
            <div class="paginas">
                <button id="firstPage"><i class="fas fa-step-backward"></i></button>
                <button id="PreviousPage"><i class="fas fa-chevron-circle-left"></i></button>
                <button id="nextPage"><i class="fas fa-chevron-circle-right"></i></button>
                <button id="lastPage"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
